<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="header-body">
            <span class="header-logo">LOGO</span>
            <ul class="header-menu">
                <li class="header-menu-link">
                    <a href="./index.html">HOME</a>
                </li>
                <li class="header-menu-link">
                    <a href="./video.html">VIDEO</a>
                </li>
                <li class="header-menu-link">
                    <a href="./form.html">LOGIN IN</a>
                </li>
            </ul>
        </div>
    </header>
    <!-------------- MAIN----------- --->
    <main class="main">
        <div class="box">
            <h1>LOGIN</h1>
            <form action="#">
                <div class="block">
                    <label class="box-label">Email</label>
                    <input class="box-input" type="text" required>
                </div>
                <div class="block">
                    <label class="box-label">Password</label>
                    <input class="box-input" type="text" required>
                </div>
                <div class="remember">
                    <div>
                        <label>Remember me</label>
                        <input type="checkbox">
                    </div>
                    <p class="forgot">Forgot Password</p>
                </div>
                <button class="button-1">Login</button>
            </form>
            <div class="register">
                <p>Don't have an account?</p>
                <a class="link-1" href="">Register</a>
            </div>
        </div>
    </main>
</body>
</html>
